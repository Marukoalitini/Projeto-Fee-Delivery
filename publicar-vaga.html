<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Publicar Vaga</title>
    </head>
    <body>
        <main class="main">
            <nav></nav>
            <div class="page-background">
                <div class="container">
                    <div class="container-header">
                        <h1>Publicar Vaga</h1>
                        <p>Escolha a modalidade que mais se adapta às suas necessidades:</p>
                    </div>
                    <div class="container-body">
                        <div class="row">
                            <div class="card">
                                <h2>Trabalho Pontual</h2>
                                <p>Egestas elit dui scelerisque ut eu purus aliquam vitae habitasse.</p>
                                <input type="checkbox" id="meuCheckbox" />
                            </div>
                            <div class="card">
                                <h2>Trabalho Remoto</h2>
                                <p>Egestas elit dui scelerisque ut eu purus aliquam vitae habitasse.</p>
                                <input type="checkbox" id="meuCheckbox" />
                            </div>
                        </div>
                    </div>
                    <div class="container-navigation">
                        <button>Voltar</button>
                        <button>Próximo</button>
                    </div>
                </div>
            </div>
            <footer id="footer-container"></footer>
        </main>

        <script>
            fetch("footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer-container").innerHTML = data;
                });
        </script>
    </body>
</html>
